name: autofix.ci

on:
  pull_request:
    branches:
      - main
permissions:
  contents: read

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup-environment

      - name: Lint code
        run: npx prettier --write .

      - name: Autofix ci
        uses: autofix-ci/action@ff86a557419858bb967097bfc916833f5647fa8c
